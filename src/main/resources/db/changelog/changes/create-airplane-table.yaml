databaseChangeLog:
  - changeSet:
      id: create-airplanes-table
      author: Serhii_Buria
      changes:
        - createTable:
            schemaName: public
            tableName: airplanes
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: characteristics
                  type: double precision
                  constraints:
                    nullable: false
              - column:
                  name: position
                  type: double precision
                  constraints:
                    nullable: false
              - column:
                  name: flights
                  type: double precision
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            schemaName: public
            tableName: airplanes
