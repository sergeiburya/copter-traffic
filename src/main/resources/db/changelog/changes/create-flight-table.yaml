databaseChangeLog:
  - changeSet:
      id: create-flights-table
      author: Serhii_Buria
      changes:
        - createTable:
            schemaName: public
            tableName: flights
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: number
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: way_points_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: passed_points_id
                  type: bigint
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            schemaName: public
            tableName: flights
