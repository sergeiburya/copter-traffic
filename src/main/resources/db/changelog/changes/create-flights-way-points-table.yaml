databaseChangeLog:
  - changeSet:
      id: create-flights-way-points-table
      author: Serhii_Buria
      changes:
        - createTable:
            schemaName: public
            tableName: flights_way_points
            columns:
              - column:
                  name: flight_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: way_points_id
                  type: bigint
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            schemaName: public
            tableName: flights_way_points
